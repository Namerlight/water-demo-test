<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>

</head>

<style>

    main {
        min-height: 80vh;
    }

    [class*='container'] {
        border: 1px dashed #eee;
        background-clip: content-box;
    }

    .row [class*='col'] {
        background-clip: content-box;
    }

    .nav-item {
        background-clip: content-box;
    }
</style>

<body>
<div style="overflow: hidden">
<div class="row flex-grow-sm-1 flex-grow-0">
    <aside class="col-sm-2 flex-grow-sm-1 flex-shrink-2 flex-grow-0 sticky-top pb-sm-0 pb-2">
        <div class="bg-light border rounded-3 p-1 h-100 sticky-top">
            <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h4>Home & Summary</h4></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h4>Water Quality</h4></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Oxygen</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Ammonia and Nitrogen</h6></span> </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>pH</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Dissolved Oxygen</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h4>Water Quantity</h4></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Volume and Usage</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Pressure</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Flow Speed</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Chlorine</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Arsenic</h6></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2 text-truncate">
                        <span class="d-none d-sm-inline"><h6>Iron</h6></span>
                    </a>
                </li>


            </ul>
        </div>
    </aside>

    <div class="col-lg-8 mx-auto p-4 py-md-6 justify-content-center text-center">
        <main>
            <h2>Water Quality Monitoring</h2>
            <br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true">
                    Location
                </button>
                <a type="button" class="btn btn-secondary" id="refresh">Load Data</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Dhaka</a>
                    <a class="dropdown-item" href="#">Gulshan</a>
                    <a class="dropdown-item" href="#">Banani</a>
                    <a class="dropdown-item" href="#">Uttara</a>
                </div>
            </div>
            <br>
            <div class="row g-5">

                <div class="col-md-6 justify-content-center text-center">
                    <div>
                        <canvas id="OxygenTable"></canvas>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-outline-danger">View Detailed Oxygen Data</button>
                    </div>
                </div>

                <div class="col-md-6 justify-content-center text-center">
                    <div>
                        <canvas id="AmmoniaTable"></canvas>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-outline-primary">View Detailed Ammonia & Nitrogen Data</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row g-5">

                <div class="col-md-6 justify-content-center text-center">
                    <div>
                        <canvas id="PHTable"></canvas>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-outline-dark">View Detailed pH Data</button>
                    </div>
                </div>

                <div class="col-md-6 justify-content-center text-center">
                    <div>
                        <canvas id="DissolvedTable"></canvas>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-outline-success">View Detailed Dissolved Oxygen Data</button>
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>
</div>
</body>
</html>


<script src="js/index.js"></script>
